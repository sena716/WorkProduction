<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common/css/sanitize/sanitize.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosansjapanese.css">
    <link rel="stylesheet" href="common/css/animateCss/animate.min.css">
    <link rel="stylesheet" href="common/css/style.css">
    <link rel="stylesheet" href="common/css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="common/css/animateCss/animate.min.css">
    <link rel="stylesheet" href="css/index/style.css">

    <link rel="shortcut icon" href="common/favicon.ico/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="common/favicon.ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="common/favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="common/favicon.ico/favicon-16x16.png">
    <link rel="manifest" href="common/favicon.ico/site.webmanifest">
    <link rel="mask-icon" href="common/favicon.ico/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <title>絶滅危惧種図鑑</title>
</head>
<body class="preload">
    <section class="top">

        <p class="top--teamLogo">
            <img src="common/images/teamLogo.svg" alt="チームロゴ">
        </p>

        <div class="top--main">
            <!-- h1にクラスを指定するとロゴの動作がおかしくなるためimgにクラスを作成 -->
            <!-- <p class="top--main__titleLogo__war">
                <img class="animated fadeInDown" src="common/images/warning.svg" alt="warning">
            </p> -->
            <h1 class="top--main__titleLogo">
                <img class="animated bounceInDown slow" src="common/images/titleLogo_N.svg" alt="絶滅危惧種図鑑">
            </h1>
            <div class="top--main__pageLink">
                <ul>
                    <li>
                        <a href="map/map.html" class="top--main__pageLink-button">
                            <i class="fas fa-map-marked-alt"></i>
                            <p>地図から探す</p>
                        </a>
                    </li>
                    <li>
                        <a href="photo/photo.html" class="top--main__pageLink-button">
                            <i class="fas fa-camera"></i>
                            <p>写真から探す</p>
                        </a>
                    </li>
                    <li>
                        <a href="conditions/conditions.html" class="top--main__pageLink-button">
                            <i class="fas fa-search-plus"></i>
                            <p>条件から探す</p>
                        </a>
                    </li>
                    <li>
                        <a href="name/name.html" class="top--main__pageLink-button">
                            <i class="fas fa-signature"></i>
                            <p>名前から探す</p>
                        </a>
                    </li>
                    <li>
                        <a href="ranking/ranking.html" class="top--main__pageLink-button">
                            <i class="fas fa-crown"></i>
                            <p>ランキング</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="top--animal">
            <p class="top--animal__tori">
                <img id = "tori_eye_move" src="common/images/tori.svg" alt="鳥">
            </p>
            <p class="top--animal__kuma">
                <img id="bear_hand"  src="common/images/kuma_before.svg" alt="熊" onmouseover="mouseOn();" onmouseout="mouseOff();">
            </p>
            <p class="top--animal__minikuma">
                <img id="minibear_hand"  src="common/images/kuma_before.svg" alt="子熊" onmouseover="mouseOn_minikuma();" onmouseout="mouseOff_minikuma();">
            </p>
            <p class="top--animal__rakko">
                <img id = "rakko_move" src="common/images/rakko.svg" alt="ラッコ">
            </p>
            <p class="top--animal__koumori">
                <img id = "komori_move" src="common/images/koumori.svg" alt="コウモリ">
            </p>
            <div class="top--animal__kame">
                <div class="css_work_farst">
                    <div class="css_work_last">
                        <img id = "kame_work" src="common/images/kame_before.svg" alt="亀">
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="js/index/main.js"></script>
</body>
</html>
